<<!DOCTYPE html>

<html>
    <head>
        
        <title>Filter Emp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <h1>Filter Employee Details</h1>
            <form action="/filter_app" method="post">
                {% csrf_token %}
                
                <label for="name" >Employee  Name</label><br>
                <input type="text" id="name" name="name" value="{{name}}"><br>

                <label for="dept" >Departement</label><br>
                <input type="number" id="dept" name="dept" value="{{dept}}"><br>

                <label for="role" >Role</label><br>
                <input type="NUMER" id="role" name="role" value="{{role}}"><br>

            
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>


        </div>
        

        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
